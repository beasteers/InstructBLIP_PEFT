model:
  arch: blip2_t5_instruct_qformer_lora
  model_type: flant5xl
  load_pretrained: True #pretrain from scratch
  freeze_vit: True
  lora_r: 16
  lora_alpha: 8
  lora_dropout: 0
  self_attention_qv_lora: False
  self_attention_output_lora: False
  ffn_lora: True
  qformer_crossattention_lora_q: True
  qformer_crossattention_lora_k: True
  qformer_crossattention_lora_v: True
  qformer_crossattention_lora_o: True

datasets:
  epic_kitchens:
    train_samples_portion: all
    vis_processor:
      train:
        name: "blip2_image_train"
        image_size: 224
      eval:
        name: "blip_image_eval"
        image_size: 224
    text_processor:
      train:
        name: "instruct_blip_question"
      eval:
        name: "instruct_blip_question"

run:
  task: epic_kitchens
  # optimizer
  lr_sched: "linear_decay_lr"
  init_lr: 5e-4
  min_lr: 0
  warmup_lr: 5e-4
  warmup_steps: 0

  weight_decay: 0.05
  max_epoch: 15
  batch_size_train: 16
  accum_grad_iters: 1
  batch_size_eval: 4
  num_workers: 12

  # inference-specific
  max_len: 48
  min_len: 1
  num_beams: 32
  num_ans_candidates: 16
  inference_method: "rank"

  seed: 42
  output_dir: "output/results/epic_kitchens/epic_kitchens_1"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  initial_evaluate: false
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: [] #["test"]
  disable_early_stopping: true

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
